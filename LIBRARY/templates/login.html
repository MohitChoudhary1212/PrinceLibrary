<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“˜ Prince Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            font-family: Arial, sans-serif;
        }

        /* Container for centering the login box */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Styles for the login box */
        .login-box {
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 400px; /* Set a max-width for larger screens */
            animation: fadeIn 1s ease-out;
        }

        /* Heading styles */
        .login-box h2 {
            color: #3498db;
            margin-bottom: 20px;
            text-align: center;
            animation: slideIn 1s ease-out;
        }

        /* Textbox styles */
        .textbox {
            margin-bottom: 15px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            border: 1px solid #3498db;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #fff;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .textbox input:focus {
            background-color: #1e1e1e;
        }

        /* Button styles */
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            animation: bounce 1s infinite;
        }
        .btn1 {
            width: 100%;
            padding: 5px;
            margin-top: 30px;
            border: none;
            border-radius: 4px;
            background-color: #bac9d4;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
            animation: bounces 1s infinite;
        }
        .btn1:hover{
            background-color: #2d2e2f;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Responsive design */
        @media (max-width: 200px) {
            .login-box {
                width: 90%;
                padding: 15px;
            }

            .btn {
                font-size: 14px;
            }

            .textbox input {
                padding: 8px;
            }
        }

        @media (max-width: 300px) {
            .btn {
                font-size: 12px;
            }

            .textbox input {
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Prince Library</h2>
            <form action="/login" method="POST">
                <div class="textbox">
                    <input type="text" placeholder="Username" name="uname" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <a href="/" class="btn1">Back</a>
                {% if error %}
                    <div class="p-3 px-4 py-2 text-xs text-red-500 bg-red-100" style="background-color: #2d2e2f; font-weight: bold; ">
                        {{ error }}
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
